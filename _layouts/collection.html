---
layout: default
---

<head>
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
</head>

<div class="collection-container">
  <h1>{{ page.title }}</h1>
  <div class="collection-posts">
    {% for post in site.work %}
      <div class="collection-post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </div>
    {% endfor %}
  </div>
</div>
